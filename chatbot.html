                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h1>AI Cheat Sheet</h1>
                </div>
                <nav class="nav">
                    <!-- Mobile menu toggle -->
                    <button class="nav-toggle" id="navToggle" aria-label="Open menu" aria-controls="navPanel" aria-expanded="false">
                        <svg class="nav-toggle-icon nav-toggle-open" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </button>

                    <div class="nav-panel" id="navPanel">
                        <div class="nav-links">
                            <a class="nav-link" href="index.html">Cheat Sheet</a>
                            <a class="nav-link" href="chatbot.html" aria-current="page">Chatbot</a>
                        </div>

                        <div class="nav-actions">
                            <!-- Language Switcher -->
                            <div class="lang-switcher">
                                <button class="lang-toggle" id="langToggle" aria-label="Change language" aria-expanded="false">
                                    <span id="currentLangLabel">EN</span>
                                    <svg class="chevron" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <div class="lang-menu" id="langMenu">
                                    <button class="lang-option" data-lang="en">English</button>
                                    <button class="lang-option" data-lang="mm">မြန်မာ</button>
                                </div>
                            </div>

                            <!-- Theme Toggle -->
                            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                                <svg class="sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2"/>
                                    <path d="M12 1V3M12 21V23M23 12H21M3 12H1M20.49 20.49L19.07 19.07M4.93 4.93L3.51 3.51M20.49 3.51L19.07 4.93M4.93 19.07L3.51 20.49" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <svg class="moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero hero-chat">
        <div class="container">
            <div class="hero-content">
                <h2 class="hero-title" data-i18n="heroTitleChatbot">Learn AI Interactively</h2>
                <p class="hero-subtitle" data-i18n="heroSubtitleChatbot">Ask questions and this chatbot will answer using the AI Cheat Sheet content.</p>
            </div>
        </div>
    </section>

    <!-- Chat -->
    <main class="main-content chat-page">
        <div class="container">
            <section class="chat-shell" aria-label="Chatbot">
                <div class="chat-header">
                    <div class="chat-title">
                        <h3 data-i18n="chatTitle">Cheat Sheet Chatbot</h3>
                        <p class="chat-hint" data-i18n="chatHint">Ask about tokens, models, prompts, limits, tools, and more.</p>
                    </div>
                    <div class="chat-quick">
                        <button class="chip" type="button" data-chat-prompt="What is a token?">Tokens</button>
                        <button class="chip" type="button" data-chat-prompt="Explain prompts with examples">Prompts</button>
                        <button class="chip" type="button" data-chat-prompt="What are model limits?">Limits</button>
                        <button class="chip" type="button" data-chat-prompt="Give me 5 tips to use ChatGPT better">Tips</button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages" aria-live="polite" aria-relevant="additions">
                    <!-- Messages injected by JS -->
                </div>

                <div class="chat-options" id="chatOptions">
                    <!-- Option buttons injected by JS -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p data-i18n="footerText">&copy; 2026 Archivo DevSpace. Built with ❤️ for the AI community.</p>

                        </svg>
                        GitHub

                </div>
            </div>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
